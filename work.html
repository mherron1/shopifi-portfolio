  <script>

let videos = ["XazZSe2qzWM", "RDzsrmMl48I", "EFkyxzJtiv4"]

function showVideo(vidNum){

  let vid = videos[vidNum]

  document.querySelector('#myIframe').innerHTML = `
     <iframe src="https://youtube.com/embed/${vid}?autoplay=1" class="video" allowfullscreen></iframe>`;

  

  $(document).ready(function(){
  
    $('.video-popup').fadeIn('normal');
    return false;
  });
  
  $('.popup-bg').on('click', function(){
    $('.video-popup').slideUp('fast');
    return false;
  });
  
   $('.close-btn').on('click', function(){
     $('.video-popup').fadeOut('fast');
     document.querySelector('#myIframe').innerHTML = "";
     document.querySelector('#myIframe').innerHTML = `
     <iframe src="https://youtube.com/embed/${vid}?autoplay=1" class="video" allowfullscreen></iframe>`;

      return false;
   });
  
}




  </script>
